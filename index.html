<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cat Trading Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="center">
    <article class="card">
        <img src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg" alt="Cat Image" alt="Cat Image" class="card-image">
        <section class="card-content">
            <h1 class="card-title">Fluffy</h1>
            <p class="card-description">Fluffy is a cute and playful cat with a soft fur coat and big, expressive eyes.</p>
            <ul class="card-details">
                <li><strong>Breed:</strong> Domestic Shorthair</li>
                <li><strong>Age:</strong> 2 years</li>
                <li><strong>Color:</strong> Tabby</li>
            </ul>
        </section>
    </article>
  </main>
  </main>
  <footer class="page-footer">
        <p>&copy; 2024 Cat Lovers Club. All rights reserved.</p>
  </footer>
</body>
</html>
